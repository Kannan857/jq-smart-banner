<html>
  <head>
    <title>Smart App Demo</title>
    <meta name="author" content="Copy Left">
    <meta name="google-play-app" content="app-id=com.sph.zippo">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery.smartbanner.css" type="text/css" media="screen">
  </head>
  <body>
    Open me on a IOS / Android mobile browser
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="jquery.smartbanner.js"></script>
	<script src="browser-deeplink.js"></script>
	
    <script type="text/javascript">
        $(function () {
			deeplink.setup({
						iOS: {
							appName: "Trezo",
							appId: "950892346",
						},
						android: {
							appId: "com.sph.zippo"
						}
			});
			$.smartbanner({ 
				title:'Trezo',
				daysHidden: 1,
				daysReminder: 1,
				button: 'View in the Trezo app',
				inGooglePlay: '',
				price: '',
				url: '#',
                                icon: 'http://trezo.sg/m/resources/icons/Icon@2x.png',
				onInstall: function() {
					deeplink.open("trezosg://");
			  },
			})
		});
    </script>
  </body>
</html>
